# PSDL Mapping File: Synthea
# =================================
# This mapping file translates PSDL logical signal names to Synthea synthetic data.
#
# Synthea uses standard OMOP concept IDs, so we can use concept_id lookups directly.
# This is the ideal case for OMOP-based systems with proper concept mapping.
#
# Usage:
#   from psdl.mapping import load_mapping
#   from psdl.adapters.omop import OMOPBackend, OMOPConfig
#
#   mapping = load_mapping("mappings/synthea.yaml")
#   config = OMOPConfig(
#       connection_string="postgresql://user:pass@localhost:5432/synthea",
#       cdm_schema="public"
#   )
#   backend = OMOPBackend(config, mapping=mapping)

institution: "Synthea"
description: "Mapping for Synthea synthetic patient data (standard OMOP concepts)"
data_source: "OMOP CDM 5.4 (standard concepts)"

# Synthea uses standard concept IDs
use_source_values: false

signals:
  # ============================================
  # RENAL FUNCTION
  # ============================================
  creatinine:
    concept_id: 3016723
    loinc_code: "2160-0"
    unit: "mg/dL"
    description: "Serum creatinine"

  bun:
    concept_id: 3013682
    loinc_code: "3094-0"
    unit: "mg/dL"
    description: "Blood urea nitrogen"

  # ============================================
  # ELECTROLYTES
  # ============================================
